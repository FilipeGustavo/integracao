<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <span>System Integração</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <i class="fa-brands fa-whatsapp fa-2xl" style="color: #065616;"></i>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <i class="fa-brands fa-instagram fa-2xl" style="color: #e316be;"></i>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <i class="fa-solid fa-bell fa-2xl"></i>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <i class="fa-solid fa-user fa-2xl"></i>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <span *ngFor="let item of menu">
                    <span *ngIf="item.children && item.children.length > 0">
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <!-- Cabeceras del submenu -->
                                        <div fxLayout="row" fxLayoutAlign="space-between center">
                                            <mat-icon>{{item.iconName}}</mat-icon>
                                            {{item.displayName}}
                                        </div>
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <span *ngFor="let child of item.children">
                                    <mat-list-item routerLink="[child.route]">
                                        <!-- Entradas de cada submenú  -->
                                        <div fxLayout="row" fxLayoutAlign="space-between center">
                                            <mat-icon>{{child.iconName}}</mat-icon>
                                            {{child.displayName}}
                                        </div>
                                    </mat-list-item>
                                </span>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </span>
                    <span *ngIf="!item.children || item.children.length === 0">
                        <mat-list-item routerLink="[item.route]">
                            <!-- Entradas principales -->
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <mat-icon>{{item.iconName}}</mat-icon>
                                {{item.displayName}}
                            </div>
                        </mat-list-item>
                    </span>
                </span>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidevav-content>
            <lib-tabela-lista-pedidos></lib-tabela-lista-pedidos>
        </mat-sidevav-content>
    </mat-sidenav-container>
</div>
